# News Trend Analysis Configuration
# ==================================
# All hyperparameters and thresholds are configurable here.

# Random seed for reproducibility
random_seed: 42

# Feature Engineering
feature_engineering:
  lag_days: [1, 2, 3, 7, 14]
  rolling_windows: [3, 7, 14, 30]
  
# Spike Detection Thresholds
spike_detection:
  volume_std_threshold: 2.0
  sentiment_change_threshold: 0.5

# Model Training
training:
  test_size: 0.2
  n_splits: 5
  use_optuna: false
  optuna_trials: 50

# Elastic Net Parameters
elastic_net:
  alpha: 0.1
  l1_ratio: 0.5
  max_iter: 10000

# XGBoost Regressor Parameters
xgboost_regressor:
  n_estimators: 100
  max_depth: 5
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8

# XGBoost Classifier Parameters (Spike Detection)
xgboost_classifier:
  n_estimators: 100
  max_depth: 5
  learning_rate: 0.1
  scale_pos_weight: 1.0

# SMOTE for class balancing
smote:
  enabled: true
  sampling_strategy: auto

# Forecasting
forecasting:
  sentiment_horizon: 7  # days ahead
  volume_horizon: 7

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  cors_origins: ["*"]

# Data paths
paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  models: "models/predictive/saved"
  evaluation: "data/evaluation"

# Dashboard Configuration
dashboard:
  articles_per_page: 10
  default_period_days: 30
  spike_alert_threshold: 0.7

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
